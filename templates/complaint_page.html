<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrimeCognizer - File a Complaint</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/logo.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background 0.4s, color 0.4s;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #6366f1 100%);
      color: #f1f5f9;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 0.02em;
    }

    body.dark-mode {
      background: radial-gradient(circle at top left, #0a0a23, #1e293b 80%);
      color: #e0e7ef;
    }

    /* Decorative floating shapes */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.12;
      pointer-events: none;
      border-radius: 50%;
      filter: blur(2px);
      animation: float 8s ease-in-out infinite alternate;
    }
    .shape1 { width: 180px; height: 180px; background: #6366f1; top: 40px; left: -60px; animation-delay: 0s;}
    .shape2 { width: 120px; height: 120px; background: #80705e; top: 400px; right: -50px; animation-delay: 2s;}
    .shape3 { width: 90px; height: 90px; background: #10b981; bottom: 60px; left: 30vw; animation-delay: 1s;}
    .shape4 { width: 60px; height: 60px; background: #ef4444; bottom: 120px; right: 10vw; animation-delay: 3s;}

    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.1);}
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(99,102,241,0.07);
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
      background: rgba(30,41,59,0.85);
      border: 1.5px solid #6366f1;
    }

    .navigation a {
      color: #f1f5f9;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      position: relative;
      letter-spacing: 0.7px;
      padding-bottom: 2px;
      transition: color 0.2s;
    }

    .navigation a:hover::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #6366f1;
      border-radius: 2px;
    }
    .navigation a:hover {
      color: #f59e42;
    }

    .dark-toggle {
      background: #f59e42;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #f59e42a0;
      margin-left: 10px;
      font-size: 20px;
      transition: background 0.2s, color 0.2s;
    }
    .dark-toggle:hover {
      background: #6366f1;
      color: #fff;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      padding: 0 0;
      position: relative;
      z-index: 1;
      min-height: 70vh;
    }

    .complaint-left {
      max-width: 600px;
      background: rgba(30,41,59,0.92);
      border: 1.5px solid #6366f1;
      border-radius: 18px;
      box-shadow: 0 8px 40px 0 #6366f1a0, 0 1.5px 8px #0f172a44;
      color: #e0e7ef;
      padding: 40px 36px 36px 36px;
      margin-right: 40px;
      animation: fadeInUp 1s ease-in-out;
    }

    .complaint-left h1 {
      color: #f59e42;
      text-shadow: 0 2px 12px #6366f1a0;
      font-size: 2.2rem;
      letter-spacing: 1.2px;
      font-weight: 700;
      margin-bottom: 22px;
      line-height: 1.1;
      animation: fadeInUp 1s ease-in-out;
      text-align: center;
    }

    .complaint-left p {
      color: #a5b4fc;
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 24px;
      font-weight: 500;
      text-align: center;
    }

    .complaint-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      color: #f59e42;
      letter-spacing: 0.5px;
    }

    .complaint-form input, .complaint-form textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #6366f1;
      background: #f4f4f4;
      font-size: 1rem;
      margin-bottom: 10px;
      color: #22223b;
      font-family: 'Inter', sans-serif;
      transition: border 0.2s;
    }
    .complaint-form input:focus, .complaint-form textarea:focus {
      border: 1.5px solid #f59e42;
      outline: none;
    }
    .complaint-form textarea {
      resize: none;
      height: 100px;
    }

    .form-actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .form-actions button {
      padding: 0.4rem 0.85rem;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      background: #6366f1;
      color: #fff;
      box-shadow: 0 2px 12px #6366f1a0;
      font-size: 0.97rem;
      transition: background 0.2s, transform 0.2s;
      min-width: 95px;
      max-width: 120px;
      text-align: center;
    }
    .form-actions button:hover {
      background: linear-gradient(90deg, #f59e42 40%, #6366f1 100%);
      transform: scale(1.07) rotate(-1deg);
    }
    .form-actions #endBtn {
      margin-left: 0;
    }
    @media (max-width: 500px) {
      .form-actions {
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-actions button {
        width: 100%;
        min-width: unset;
        max-width: unset;
      }
    }

    #langSelect {
      margin-left: 1rem;
      padding: 0.3rem;
      border-radius: 6px;
      font-weight: 600;
      border: 1.5px solid #6366f1;
      background: #fff;
      color: #6366f1;
      font-family: 'Inter', sans-serif;
    }

    .complaint-right {
      width: 50%;
      height: 500px;
      animation: fadeInRight 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive */
    @media screen and (max-width: 1100px) {
      .main {
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }
      .complaint-left {
        margin-right: 0;
        margin-bottom: 30px;
      }
      .complaint-right {
        width: 100%;
        height: 400px;
      }
    }
    @media screen and (max-width: 700px) {
      .main {
        padding: 0;
      }
      .complaint-left {
        padding: 24px 10px;
      }
      .complaint-right {
        height: 260px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .robot-img {
      max-width: 420px;
      width: 100%;
      border-radius: 32px;
      box-shadow: 0 8px 40px #6366f1a0,0 1.5px 8px #0f172a44;
    }
  </style>

</head>

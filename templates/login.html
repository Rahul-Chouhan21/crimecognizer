<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrimeCognizer Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 40px;
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .login-box h2 { margin-bottom: 25px; color: #2a5298; }
    .login-box input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 8px; background-color: #f1f1f1;
      font-size: 16px; transition: 0.3s;
    }
    .login-box input:focus {
      outline: none; background-color: #e0eaff; box-shadow: 0 0 0 2px #2a5298;
    }
    .login-box button {
      width: 100%; padding: 12px; margin-top: 15px;
      background: linear-gradient(to right, #2a5298, #1e3c72);
      color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s ease;
    }
    .login-box button:hover { background: linear-gradient(to right, #1e3c72, #2a5298); }
    .error { color: red; margin-top: 10px; font-size: 14px; }
    .footer { margin-top: 20px; font-size: 12px; color: #999; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>MP Police Station Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="user_id" placeholder="User ID (e.g., bhopal01)" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
    <div class="footer">Powered by CrimeCognizer ðŸš”</div>
  </div>
</body>
</html>
